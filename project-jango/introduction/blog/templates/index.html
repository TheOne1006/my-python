<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="//cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<div class="container page-header">
    <h1>
        h1 title
    </h1>
</div>
<div class="container page-body">
    <div class="row">
        <div class="col-md-9" role="main">
        <!--列表-->
        <div class="body-main">
            {% for article in article_list %}
            <article>
                <h2>{{article.title}}</h2>
                <div>{{article.brief}}</div>
            </article>
            {% endfor %}
        </div>
        </div>
        <div class="col-md-3" role="complementary">
            <h2>最新文章</h2>
            {% for article in article_list %}
            <div>
                <a href="/blog/detail/{{article.article_Id}}">{{article.title}}</a>
            </div>
            {% endfor %}
        </div>
    </div>

</div>

</body>
</html>
